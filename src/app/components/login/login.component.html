<div class="b-example-divider"></div>

  <div class="container col-xl-10 col-xxl-8 ">
    <div class="row align-items-center g-lg-5 py-5">
        
      <div class="col-lg-6 text-center text-lg-start">
        <img src="/assets/logo.png" width="150px" height="150px">
        <h1 class="display-4 fw-bold lh-1 mb-3">Digital Books</h1>
        <p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-6">
        <form class="p-4 p-md-5 border rounded-3 bg-light">

           
            <div class="form-floating mb-3">
            <input type="email" [(ngModel)]="user.email"class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="user.password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
          
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" (click)="loginUser()" type="submit">Login</button>
          <hr class="my-4">
          <small class="text-muted">By clicking Login in, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>
  <hr class=" container my-4">
  <app-footer></app-footer>
